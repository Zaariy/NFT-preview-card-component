<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">


    <title>NTF Card</title>
</head>

<body>
    <div class="card">
        <div class="container-effect">
            <div class="view"><img class="view-icon" src="icons/icon-view.svg" alt="view icon"></div>
            <img class="nft-img" src="images/image-equilibrium.jpg" alt="equilibrium nft img">
        </div>
        <div class="info">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div class="info-sell">
                <strong><img src="icons/icon-ethereum.svg"> 0.041ETH</strong>
                <p><img src="icons/icon-clock.svg" alt="clock img">3 days left</p>
            </div>
            <div class="bar"></div>
            <div class="info-about-seller">
                <img class="avatar-img" src="images/image-avatar.png" alt="avatar of person ">
                Creation of <span class="name-seller"> Jules Wyvern</span>
            </div>
        </div>
    </div>
</body>

</html>
